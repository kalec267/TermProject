<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script src="https://kit.fontawesome.com/1031601f06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pages/main.css">
    <link rel="stylesheet" href="css/components/footer.css">

    <style>
        .main_best-article {
            position: relative;
        }

        .like-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            color: #aaa;
        }

        .like-btn.active {
            color: red;
        }
    </style>
</head>

<body>

    <div id="header"></div>

    <main class="main">
        <section class="main_month-best">

            <h3 class="main_best-title">Best of the month</h3>

            <div class="main_best-sub-container">

                <article class="main_best-article" data-id="hoodie">
                    <i class="fa-regular fa-heart like-btn"></i>
                    <img src="img/후드티.png">
                    <h2>스탠다드 후드 티셔츠</h2>
                </article>

                <article class="main_best-article" data-id="coat">
                    <i class="fa-regular fa-heart like-btn"></i>
                    <img src="img/코트.jpg">
                    <h2>캐시미어 코트</h2>
                </article>

                <article class="main_best-article" data-id="cardigan">
                    <i class="fa-regular fa-heart like-btn"></i>
                    <img src="img/가디건.png">
                    <h2>베이지 가디건</h2>
                </article>

                <article class="main_best-article" data-id="trench">
                    <i class="fa-regular fa-heart like-btn"></i>
                    <img src="img/트렌치코트화보.png">
                    <h2>트렌치 코트</h2>
                </article>

            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {

            const res = await fetch('/api/likes', {
                credentials: 'include'
            });

            const likes = res.ok ? await res.json() : [];

            const likeBtns = document.querySelectorAll('.like-btn');

            likeBtns.forEach(btn => {
                const article = btn.closest('.main_best-article');
                const productId = article.dataset.id;

                if (likes.some(v => v.productId === productId)) {
                    btn.classList.add('active');
                    btn.classList.replace('fa-regular', 'fa-solid');
                }

                btn.addEventListener('click', async () => {

                    if (!btn.classList.contains('active')) {
                        await fetch('/api/like', {
                            method: 'POST',
                            credentials: 'include',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ productId })
                        });

                        btn.classList.add('active');
                        btn.classList.replace('fa-regular', 'fa-solid');

                    } else {
                        await fetch(`/api/like/${productId}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });

                        btn.classList.remove('active');
                        btn.classList.replace('fa-solid', 'fa-regular');
                    }
                });
            });
        });
    </script>

</body>

</html>
